<div class="menu">
  <div *ngFor="let d of data" [ngSwitch]="d.type" class="menu-item">
    <a *ngSwitchCase="'link'" [href]="d.url">{{d.label}}</a>
    <a *ngSwitchCase="'route'" [routerLink]="d.url">{{d.label}}</a>
    <a *ngSwitchCase="'callback'" (click)="d.cb()">{{d.label}}</a>
  </div>
  
</div>
